<template>
    <lightning-card>
        <template if:true={loaded}>
            <lightning-spinner alternative-text="Loading" class="loadingHolder"></lightning-spinner>
        </template>
        <template if:false={loaded}>
            <lightning-record-edit-form object-api-name={SFDCobjectApiName} record-id={recordId}>
                <template if:true={fieldnames} for:each={fieldnames} for:item="field">
                    <lightning-input-field field-name={field} key={field} onchange={handleChnage} onfocusout={handleFocusOut}>
                    </lightning-input-field>
                </template>
            </lightning-record-edit-form>
        </template>
    </lightning-card>
</template>
