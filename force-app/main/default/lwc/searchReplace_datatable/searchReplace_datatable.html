--><template>
    <lightning-card title="Datatable Search">
        <div class="slds-var-m-around_medium">
            <div class="demo-only demo-only--sizing slds-grid slds-wrap">
                <div class="slds-size_3-of-12">
                    <lightning-combobox label="Fields" value={FieldsValue} placeholder="Select Field"
                        options={FieldsOptions} onchange={handleChangeFields}>
                    </lightning-combobox>
                </div>
                <div class="slds-size_3-of-12 slds-var-p-left_x-small">
                    <lightning-input type="search" onchange={handleKeyChange} class="slds-var-m-bottom_small"
                        label="Search" value={searchKey}>
                    </lightning-input>
                </div>
                <div class="slds-size_3-of-12 slds-var-p-left_x-small">
                    <lightning-input type="text" label="Text to Replace" onchange={handelonchange} value={replacetext}>
                    </lightning-input>
                </div>
                <div class="slds-size_3-of-12 slds-var-p-top_large slds-grid slds-wrap">
                    <div class="slds-var-p-left_x-small">
                        <lightning-button label="Replace" onclick={handleReplace}>
                        </lightning-button>
                    </div>
                    <div class="slds-var-p-left_x-small">
                        <lightning-button-icon-stateful icon-name="utility:filterList" selected={filterState}
                            onclick={handleFilter} alternative-text="Filter"></lightning-button-icon-stateful>
                        <div if:true={filterState} style="position: relative;">
                            <section
                                class="slds-popover slds-popover_medium slds-popover_prompt_top-right slds-nubbin_top-right"
                                role="dialog">
                                <button
                                    class="slds-button slds-button_icon slds-button_icon-small slds-float_right slds-popover__close"
                                    title="Close dialog" onclick={closePopover}>
                                    <lightning-icon icon-name="utility:close" alternative-text="Close" title="Close"
                                        size="small">
                                    </lightning-icon>
                                </button>
                                <div class="slds-popover__body">

                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
            <lightning-datatable key-field="Id" data={allData} columns={columns} show-row-number-column
                hide-checkbox-column>
            </lightning-datatable>
        </div>
    </lightning-card>

</template>
