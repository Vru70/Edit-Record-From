<template>
    <lightning-card title="Datatable Search">
        <div class="slds-var-m-around_medium">
            <div class="slds-grid slds-wrap">

                <div class="slds-size_1-of-3 ">
                    <lightning-combobox name="Fields" label="Fields" value={FieldsValue} placeholder="Select Fields"
                        class="slds-var-m-bottom_small" options={FieldsOptions} onchange={handleChangeFields}>
                    </lightning-combobox>
                </div>

                <div class="slds-size_1-of-3 ">
                    <lightning-input type="search" onchange={handleKeyChange} class="slds-var-m-bottom_small"
                        label="Search" value={searchKey}>
                    </lightning-input>
                </div>

                <div class="slds-size_1-of-3 slds-var-p-left_x-small">
                    <lightning-input type="text" label="Text to Replace" onchange={handelonchange} value={replacetext}>
                    </lightning-input>
                </div>

                <div class="slds-size_1-of-3 slds-var-p-top_large">
                    <lightning-button label="Replace" onclick={handleReplace} class="slds-var-m-left_x-small">
                    </lightning-button>
                </div>
            </div>
            <lightning-datatable key-field="Id" data={allData} columns={columns} show-row-number-column
                hide-checkbox-column>
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
